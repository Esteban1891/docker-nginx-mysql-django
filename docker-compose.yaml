version: "3"

services:
  mysql:
    image: mysql
    volumes:
        - ./database:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "sisben1984"
      MYSQL_USER: "sisben"
      MYSQL_PASSWORD: "sisben1984"
      MYSQL_DATABASE: "oficina_virtual_db"
  
  backend:
    build: .
    volumes:
      - static:/code/static
      - .:/code
    depends_on:
      - db_mysql
    
  nginx:
    image: nginx:1.13
    ports:
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static:/code/static
    depends_on:
      - backend

volumes:
  .:
  mysql_data:
  static:
